<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block th:fragment="sidebar_left_panel(image)">
    <aside class="sidebar-left border-right bg-white shadow" id="leftSidebar" data-simplebar>
        <a href="#" class="btn collapseSidebar toggle-btn d-lg-none text-muted ml-2 mt-3" data-toggle="toggle">
            <i class="fe fe-x"><span class="sr-only"></span></i>
        </a>
        <div style="display: block; height: 250px;"></div>
        <div class="ml-5 vertnav navbar navbar-light row justify-content-center">
            <div class="col-11 row justify-content-start">
                <a class="nav-link text-muted" th:href="@{/profile}" id="navbarDropdownMenuLink">
          <span class="avatar avatar-sm">
            <img th:if="${image == null || image.isEmpty()}" style="width: 50px;" th:src="@{/assets/avatars/default/profile-circle.svg}" alt="..." class="avatar-img rounded-circle">
            <img th:unless="${image == null || image.isEmpty()}" style="width: 50px; height: 50px;" th:src="@{'/upload_files' + ${image}}" alt="..." class="avatar-img rounded-circle">
          </span>
                </a>
            </div>
        </div>
        <nav class="ml-5 vertnav navbar navbar-light">

            <ul class="navbar-nav flex-fill w-100 mb-2">
                <li class="nav-item">
                    <a th:href="@{/}" aria-expanded="false" class="nav-link">
                        <i class="fe fe-box fe-16"></i>
                        <span class="ml-3 item-text">Главная</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav flex-fill w-100 mb-2">
                <li class="nav-item">
                    <a th:href="@{/profile}" aria-expanded="false" class="nav-link">
                        <i class="fe fe-user fe-16"></i>
                        <span class="ml-3 item-text">Профиль</span>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav flex-fill w-100 mb-2">
                <li class="nav-item">
                    <a th:href="@{/notifications}" aria-expanded="false" class="nav-link">
                        <i class="fe fe-box fe-16"></i>
                        <span class="ml-3 item-text">Уведомления</span>
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav flex-fill w-100 mb-2">
                <li class="nav-item">
                    <form style="width: 100%; display: flex; justify-content: start" th:method="post" th:action="@{/sign-out}">
                        <button style="width: 100%; display: flex; justify-content: start" class="btn nav-link" type="submit" >
                            <span class="fe fe-16 fe-log-out"></span>
                            <span class="ml-3 item-text">Выйти</span>
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
    </aside>
</th:block>
</body>
</html>
