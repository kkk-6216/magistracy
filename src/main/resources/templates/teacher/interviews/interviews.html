<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Interview</title>

    <th:block th:replace="/fragments/script_style::main_style"></th:block>

</head>
<body class="vertical  light  ">
<div class="wrapper">

    <!-- Navigation -->
    <th:block th:replace="/fragments/teacher/top_navbar::topnav(${userInfo.getImage()})"></th:block>

    <!-- Sidebar Left Panel -->
    <th:block th:replace="/fragments/teacher/sidebar_left_panel::sidebar_left_panel"></th:block>

    <!-- Main Window -->
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">

                    <h2 class="mb-2 page-title">Interview Table</h2>
                    <p class="card-text">The "Interview Table" contains all the necessary information that you may need. </p>
                    <div class="row my-4">
                        <!-- Small table -->
                        <div class="col-md-12">
                            <div class="card shadow">
                                <div class="card-body">
                                    <!-- table -->
                                    <table class="table datatables" id="dataTable-1">
                                        <thead>
                                        <tr>
                                            <th></th>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Email</th>
                                            <th>Grade</th>
                                            <th>Status</th>
                                        </tr>
                                        </thead>
                                        <tbody th:if="${!users.isEmpty()}">
                                        <tr th:each="user : ${users}">
                                            <td></td>
                                            <td th:text="${user.getId()}">368</td>
                                            <td><a th:href="@{/teachers/interviews/{id}(id = ${user.getId()})}" th:text="${user.getFirstName()}"></a></td>
                                            <td><a th:href="@{/teachers/interviews/{id}(id = ${user.getId()})}" th:text="${user.getLastName()}"></a></td>
                                            <td><a th:href="@{/teachers/interviews/{id}(id = ${user.getId()})}" th:text="${user.getEmail()}"></a></td>
                                            <td th:text="${user.getInterview().getGrade() == null ? 'none' : user.getInterview().getGrade()}"></td>
                                            <td th:style="'color: ' + ${user.getInterview().getStatus() == false ? 'red' : 'green'}" th:text="${user.getInterview().getStatus() == false ? 'checking...' : 'checked'}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div> <!-- simple table -->
                    </div> <!-- end section -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->
        </div> <!-- .container-fluid -->

    </main> <!-- main -->

</div> <!-- .wrapper -->

<th:block th:replace="/fragments/script_style::main_script"></th:block>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<th:block th:replace="/fragments/script_style::script_secondery"></th:block>

<script th:src="@{/js/admin.js}"></script>

</body>
</html>
