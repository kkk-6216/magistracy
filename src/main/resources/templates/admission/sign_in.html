<div class="wrapper vh-100">

                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" name="username" id="inputEmail" class="form-control form-control-lg" placeholder="Email address" required="" autofocus="">
            </div>
            <div class="form-group">
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" name="password" id="inputPassword" class="form-control form-control-lg" placeholder="Password" required="">
            </div>

            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit">Sign In</button>
            <p class="text-center mt-4"><a th:href="@{/sign-up}">Sign Up</a></p>
            <p class="mt-5 mb-3 text-muted">Â© 2024</p>

    </div>
</div>
