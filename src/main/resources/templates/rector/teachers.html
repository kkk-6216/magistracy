<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Teachers</title>

    <th:block th:replace="/fragments/script_style::main_style"></th:block>

</head>
<body class="vertical">
<div class="wrapper">

    <!-- Navigation -->
    <th:block th:replace="/fragments/rector/top_navbar::topnav(${userInfo.getImage()})"></th:block>

    <!-- Sidebar Left Panel -->
    <th:block th:replace="/fragments/rector/sidebar_left_panel::sidebar_left_panel"></th:block>

    <!-- Main Window -->
    <main role="main" class="main-content">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-12">

                    <h2 class="mb-2 page-title">Teachers</h2>
                    <p class="card-text">The "Teachers" contains all the necessary information that you may need. </p>
                    <div class="row my-4">
                        <!-- Small table -->
                        <div class="col-md-12">

                            <div class="row">
                                <div class="col-md-3" th:each="user : ${users}">
                                    <div class="card shadow mb-4 clickable-div"  th:data-block="${user.getId()}">
                                        <div class="card-body text-center">
                                            <div class="avatar avatar-lg mt-4">
                                                <a href="">
                                                    <img th:if="${user.getImage() == null || user.getImage().isEmpty()}" th:src="@{/assets/avatars/default/profile-circle.svg}" alt="..." class="avatar-img rounded-circle">
                                                    <img th:unless="${user.getImage() == null || user.getImage().isEmpty()}" th:src="@{'/upload_files/' + ${user.getEmail() + '/logo/' + user.getImage()}}" alt="..." class="avatar-img rounded-circle">
                                                </a>
                                            </div>
                                            <div class="card-text my-2">
                                                <strong class="card-title my-0" th:text="${user.email}">Bass Wendy </strong>
                                                <p class="small text-muted mb-0" th:text="${user.getFirstName() + ' ' + user.getLastName()}">Accumsan Consulting</p>
                                            </div>
                                        </div> <!-- ./card-text -->
                                        <div class="card-footer">
                                            <div class="row align-items-center justify-content-between">
                                                <div class="col-auto">
                                                    <small th:if="${user.getInspector()}">
                                                        <span class="dot dot-lg bg-success mr-1"></span> Inspector
                                                    </small>
                                                    <small th:unless="${user.getInspector()}">
                                                        <span class="dot dot-lg bg-danger mr-1"></span> not Inspector
                                                    </small>
                                                </div>

                                            </div>
                                        </div> <!-- /.card-footer -->
                                    </div>
                                </div> <!-- .col -->
                            </div> <!-- .row -->

                        </div> <!-- simple table -->
                    </div> <!-- end section -->
                </div> <!-- .col-12 -->
            </div> <!-- .row -->
        </div> <!-- .container-fluid -->

    </main> <!-- main -->

</div> <!-- .wrapper -->

<script>

    const clickableDivs = document.querySelectorAll('.clickable-div');

    clickableDivs.forEach(div => {
        div.addEventListener("click", function() {

            const blockNumber = this.dataset.block;

            const url = `http://localhost:8000/rector/teachers/${blockNumber}`;

            fetch(url, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({})
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok");
                    } else {
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error("There was a problem with the fetch operation:", error);
                });
        });
    });
</script>

<th:block th:replace="/fragments/script_style::main_script"></th:block>

<!--<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>-->

<th:block th:replace="/fragments/script_style::script_secondery"></th:block>


</body>
</html>
